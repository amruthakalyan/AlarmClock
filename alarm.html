<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Project</title>
</head>
<style>
    h1{
        text-align: center;
        color: rgb(20, 20, 20);
        font-weight: 25px;
    }
    #alarmNew,#alarmstop{
        padding: 12px;
        font-weight: 600;
    }
</style>
<body>
    <audio src="Samsung Tv Rringtone.mp3" id="audio"></audio>
    <div class="time">
        <h1>Alarm Clock</h1><hr>
        <span id="hrs">00</span> 
         <span>:</span>  
         <span id="Min">00</span> 
         <span>:</span>   
         <span id="Sec">00</span>
    </div>
    <div class="alarm">
        <span id="ahrs">00</span> 
         <span>:</span>  
         <span id="aMin">00</span>
         <span>:</span>  
         <span id="aSec">00</span><br>
         <button id="alarmNew">Set Alarm</button>
         <button id="alarmstop">Stop Alarm</button>
    </div>
</body>
<script>
let hrs = document.getElementById('hrs')
let min = document.getElementById('Min')
let sec = document.getElementById('Sec')
let ahrs = document.getElementById('ahrs')
let amin = document.getElementById('aMin')
let aSec = document.getElementById('aSec')
let audio = document.getElementById('audio')
var alarmNew = document.getElementById('alarmNew')
var alarmStop= document.getElementById('alarmstop')
let hours;
let minutes;
//Setting time using Date() function
setInterval(()=>{
let time = new Date()
hrs.innerHTML= time.getHours()
min.innerHTML = time.getMinutes()
sec.innerHTML = time.getSeconds()
},1000)


//setting Alarm by taking user input
alarmNew.addEventListener('click',()=>{
ahrs.innerHTML= prompt("Enter hours")
amin.innerHTML =prompt("Enter Minutes")
})
setInterval(()=>{
    if(hrs.innerHTML === ahrs.innerHTML && min.innerHTML === amin.innerHTML){
        audio.play()
    }
},1000)
//Button to Stop the alarm
alarmStop.addEventListener('click',()=>{
    location.reload()
})
</script>
</html>
